<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script> 
    <link rel="stylesheet" href="style.css">
    <title>Pips Calculator</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center min-h-screen container mx-auto"
    >
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 space-y-5 space-x-5"
      >
        <div class="rounded-xl shadow lg">
          <div class="p-5 flex flex-col space-y-5 items-center">
            <div class="rounded-xl overflow-hidden">
              <img src="gain_perte.jpg" alt="" />
            </div>
            <h5 class="text-2xl text-center md:text-3xl font-medium mt-3">
              Calcul de gain ou perte potentiel
            </h5>
            <input
              id="gain"
              required
              type="text"
              placeholder="Entrez le lot"
              class="border border-black-500 w-10/12"
            />
            <input
              id="pip-one"
              required
              type="text"
              placeholder="Entrez le nombre de pips"
              class="border border-black-500 w-10/12"
            />
            <input
              id="capi-one"
              required
              type="text"
              placeholder="Quel est votre capital ?"
              class="border border-black-500 w-10/12"
            />
            <button
              id="gain"
              onclick="lotbutt()"
              class="bg-orange-200 h-12 w-4/12 border border-0 rounded-full"
            >
              Calculer
            </button>
          </div>
        </div>

        <div class="rounded-xl shadow lg">
          <div class="p-5 flex flex-col space-y-5 items-center">
            <div class="rounded-xl overflow-hidden">
              <img src="lot.jpg" alt="" />
            </div>
            <h5 class="text-2xl text-center md:text-3xl font-medium mt-3">
              Lot Ã  utiliser
            </h5>
            <input
              id="mont_gain_pert"
              type="text"
              placeholder="Montant de gain/potentiel"
              class="border border-black-500 w-10/12"
            />
            <input
              id="nbr_pip"
              type="text"
              placeholder="Le nombre de Pips"
              class="border border-black-500 w-10/12"
            />
            <button
              id="lot"
              class="bg-orange-200 h-12 w-4/12 border border-0 rounded-full"
              onclick="nbLot()"
            >
              Calculer
            </button>
          </div>
        </div>

        <div class="rounded-xl shadow lg">
          <div class="p-5 flex flex-col space-y-5 items-center">
            <div class="rounded-xl overflow-hidden">
              <img src="pips.jpg" alt="" />
            </div>
            <h5 class="text-2xl text-center md:text-3xl font-medium mt-3">
              Nombre de pips
            </h5>
            <input
              id="pp_gain"
              type="text"
              placeholder="Montant du gain/perte Potentiel"
              class="border border-black-500 w-10/12"
            />
            <input
              id="nbPip"
              type="text"
              placeholder="Nombre de lot"
              class="border border-black-500 w-10/12"
            />
            <button
              id="nbPip"
              class="bg-orange-200 h-12 w-4/12 border border-0 rounded-full"
              onclick="nbPips()"
            >
              Calculer
            </button>
          </div>
        </div>

        <div class="rounded-xl shadow lg">
          <div class="p-5 flex flex-col space-y-5 items-center">
            <div class="rounded-xl overflow-hidden">
              <img src="gain_perte.jpg" alt="" />
            </div>
            <h5 class="text-2xl text-center md:text-3xl font-medium mt-3">
              Pourcentage d'investissement
            </h5>
            <input
              id="cap_two"
              type="text"
              placeholder="Montant de votre capital"
              class="border border-black-500 w-10/12"
            />
            <input
              id="pource"
              type="text"
              placeholder="Montant du gain/perte potentiel"
              class="border border-black-500 w-10/12"
            />
            <button
              id="pource"
              class="bg-orange-200 h-12 w-4/12 border border-0 rounded-full"
              onclick="pourcentage()"
            >
              Calculer
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
